<!DOCTYPE html>
<html ng-app="junkBox">
<head>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <title>Junk Box</title>
</head>
<body ng-controller="MainCtrl"  layout="column" layout-fill>
<section layout="row" flex md-theme="default">
  <md-sidenav layout="column"
        style="overflow: hidden; display: flex;"
        flex="20"
        class="md-sidenav-left md-whiteframe-z2"
        md-component-id="left"
        md-is-locked-open="true">
    <md-toolbar layout="row">
      <div class="md-display-2" flex layout="column" style='color:white'>
        <a layout="row" layout-align="start center" flex>Junk Box</a>
      </div>
    </md-toolbar>
    <md-content flex style="overflow: hidden;">
      <div layout-align="start center" layout="row" flex>
        <md-button style="min-width: 0px"
                   class         = "md-headline menu-item menu-title md-menu-item"
                   md-ink-ripple = "#607D8B"
                   ui-sref       = "home"> Home </md-button>
      </div>
      <div layout-align="start center" layout="row" flex>
        <md-button style="min-width: 0px"
               class         = "md-headline menu-item menu-title md-menu-item"
               md-ink-ripple = "#607D8B"
               ui-sref       = "queries"> Query </md-button>
      </div>
      <div layout-align="start center" layout="row" flex>
        <md-button style="min-width: 0px"
               class         = "md-headline menu-item menu-title md-menu-item"
               md-ink-ripple = "#607D8B"
               ui-sref       = "preferences"> Preferences </md-button>
      </div>
    </md-content>
  </md-sidenav>
  <md-content flex>
    <md-toolbar>
      <div class="md-toolbar-tools"></div>
    </md-toolbar>
    <div ui-view md-theme="default"></div>
    <div layout="row" ng-if="submittedRecord" layout-align="space-around">
      <md-progress-linear md-mode="indeterminate"></md-progress-linear>
    </div>
  </md-content>
</section>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="core/junkBoxAPI.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="core/app.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="core/controllers.js"></script>
<script src="features/home/homeCtrl.js"></script>
<script src="features/queries/queriesCtrl.js"></script>
<script src="features/preferences/preferencesCtrl.js"></script>
<script src="core/filters.js"></script>
<script src="core/directives.js"></script>
<script src="core/services.js"></script>
<script src="core/services/queriesService.js"></script>
<script src="core/services/preferencesService.js"></script>
<script src="core/services/homeService.js"></script>
</body>
</html>
