<md-card flex>
    <div layout="row"
         layout-align="center">
        <h2 class="md-headline">Ebay Stuff</h2>
    </div>
    <div layout="row">
        <md-input-container flex>
            <input ng-model="stuff.html"
                   placeholder="HTML stuff">
        </md-input-container>
    </div>
    <div layout="row">
        <md-input-container flex>
            <input ng-model="stuff.timestamp"
                   placeholder="Time from Ebay">
        </md-input-container>
    </div>

</md-card>
