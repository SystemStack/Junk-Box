<md-card>
    <h2 layout="row" layout-align="center center" class="md-headline">
        Ebay Stuff
    </h2>
    <table>
        <tr ng-repeat="item in ebayResponse.itemSummaries">
            <td><img ng-src="{{ item.image.imageUrl }}"/></td>
            <td>{{ item.title }}</td>
            <td><md-button ng-click="forceBuy(item.itemId)" class="md-raised md-primary" style="color:white">Force Buy</md-button></td>
        </tr>
    </table>
</md-card>
