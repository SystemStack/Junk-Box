<md-card>
  <h2 class="md-headline" layout="row" layout-align="center center">Update Address Information</h2>
  <div layout="row">
    <md-input-container flex>
      <label>Address</label>
      <input required
             ng-model="address.streetName"
             placeholder="Address">
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container flex>
      <input ng-model="address.streetName2"
             placeholder="Address 2">
    </md-input-container>
  </div>
  <div layout="row">
    <md-input-container flex>
      <label>City</label>
      <input required
             ng-model="address.city">
    </md-input-container>
    <md-input-container flex>
      <label>State</label>
      <md-select ng-model="address.state">
        <md-option required
                   ng-repeat="state in states"
                   value="{{state}}">
        {{state}}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex>
      <label>Postal Code</label>
      <input name="postalCode"
             ng-model="address.postalCode"
             placeholder="12345"
             required
             md-maxlength="5">
    </md-input-container>
  </div>
  <div layout="row" layout-align="center center">
    <md-button ng-click="updateUserInformation()"
               class="md-raised md-primary"
               style="color:white">
               Update Information</md-button>
  </div>
</md-card>
<md-card layout-align="space-around center">
  <div layout="row">
    <h2 class="md-headline" layout="row" layout-align="center center">Account Information</h2>
  </div>
  <div layout="row" layout-align="space-between center">
    <md-input-container flex='33'>
    <label>Current Password</label>
    <input required
           ng-model="currentPassword"
           placeholder="Current Password"
           type="password">
    </md-input-container>
    <md-input-container flex='33'>
    <label>New Password</label>
    <input required
           ng-model="newPassword"
           placeholder="New Password"
           type="password">
    </md-input-container>
    <md-input-container flex='33'>
    <label>Verify New Password</label>
    <input required
           ng-model="newPassword2"
           placeholder="Verify New Password"
           type="password">
    </md-input-container>
  </div>
  <div layout="row">
  <md-button ng-click="changePassword()" class="md-raised md-primary" style="color:white">
    Change Account information
  </md-button>
  </div>
</md-card>
